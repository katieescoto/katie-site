#
# behat.yml file for testing with both Behat and the Drupal site running on
# the CI system.
#
ci:
  extensions:
    Behat\MinkExtension:
      base_url: http://site.dev
    Drupal\DrupalExtension:
      drupal:
        drupal_root: '/home/ubuntu/drupal-project/web'
      drush:
        root: '/home/ubuntu/drupal-project/web'
imports:
  - behat.yml
